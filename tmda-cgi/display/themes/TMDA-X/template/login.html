<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!--



Having difficulties logging in?  Here's some details of why you couldn't:

%(ErrMsg)s



-->
<html>
<head>
<title>TMDA Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=%(CharSet)s">
<link href="%(ThemeDir)s/styles.css" rel="stylesheet" type="text/css">
</head>
<body
onload="javascript: document.loginform.user.focus();"
>
<table width="100%" height="100%" cellpadding=0 cellspacing=0 border=0>
  <tr style="padding: 0px">
    <form method="post" action="%(Script)s" name="loginform">
    <td height="60%" width="40%" valign=bottom align=right class="logintop"
    ><img
      src="%(ThemeDir)s/login-logo.png" alt="[Lighthouse]" border=0
    ></td>
    <td height="60%" width="20%" valign=bottom align=right class="logintop">
      <table border=0 cellpadding=0 cellspacing=0>
      <tr><td height=50 valign=center align=right
              style="font-size: 24pt; padding-right: 10px">
        Username:
      </td></tr>
      <tr><td height=50 valign=center align=right
              style="font-size: 24pt; padding-right: 10px">
        Password:
      </td></tr>
      </table>
    </td>
    <td height="60%" width="40%" valign=bottom align=left class="logintop">
      <table border=0 cellpadding=0 cellspacing=0>
      <tr><td height=50>
        <input name="user" class="logintext">
      </td></tr>
      <tr><td height=50>
        <input name="password" type="password" class="loginpw">
      </td></tr>
      </table>
    </td>
  </tr>
  <tr style="padding: 0px">
    <td height="40%" valign=top align=right class="loginbottom">
      <span style="font-size: 48pt">
        TMDA<sup>cgi</sup>
      </span>
    </td>
    <td height="40%" valign=top align=right class="loginbottom">
      &nbsp;
    </td>
    <td height="40%" valign=top align=left class="loginbottom" 
        style="padding-top: 10px">
      <input type="hidden" name="cmd" value="init">
      <input type="submit" value="Login" class="loginbutton"><BR>
      %(LoginErr)s
    </td>
  </tr>
  </form>
</table>
</body>
</html>
