<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>E-mail Confirmation</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style type="text/css">
<!-- .Released td { padding-right: 5px; padding-left: 5px } -->
</style>
</head>

<body bgcolor="#A6A6B3" text="#000000">
<table width="100%" height="100%">
  <tr>
    <td align="center"><table border="2" cellpadding="0" cellspacing="0" 
      bordercolor="#4E508F" bgcolor="#DEDFED">
        <tr>
          <td><table width="100%" border="0" cellpadding="0" cellspacing="0" 
            class="Released">
              <tr bgcolor="#7A7AB6"> 
                <td height="24" colspan="2"><font color="#FFFFFF">The following 
                  e-mail has been released from quarantine:</font></td>
              </tr>
              <tr height="5"> 
                <td colspan="2"></td>
              </tr>
<!-- var: Row -->
              <tr> 
                <td width="1%" nowrap><b>%(Name)s:</b></td>
                <td>%(Value)s</td>
              </tr>
<!-- /var -->
              <tr height="5"> 
                <td colspan="2"></td>
              </tr>
<!-- var: Future -->
              <tr bgcolor="#7A7AB6"> 
                <td height="24" colspan="2"><font color="#FFFFFF">Future
                  e-mails from %(Address)s should not have to be 
                  confirmed.</font></td>
              </tr>
<!-- /var -->
            </table></td>
        </tr>
      </table></td>
  </tr>
</table>
</body>
</html>
