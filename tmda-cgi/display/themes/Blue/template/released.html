<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>E-mail Confirmation</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style type="text/css">
<!-- .Released td { padding-right: 5px; padding-left: 5px } -->
</style>
</head>

<body bgcolor="#A6A6B3" text="#000000">
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
  <tr height="135"> 
    <td><table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr> 
          <td bgcolor="#7B7CB6" width="194"><img src="%(ThemeDir)s/corner.gif" width="194" height="135" title="" alt=""></td>
          <td background="%(ThemeDir)s/top_bg.gif" bgcolor="#7B7CB6"><img src="%(ThemeDir)s/title.png" title="TMDA (http://tmda.net) CGI Interface" alt="TMDA (http://tmda.net) CGI Interface" width="327" height="135"></td>
        </tr>
      </table></td>
  </tr>
  <tr> 
    <td valign="top" bgcolor="#FFFFFF"><table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td valign="top" class="matte"><table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
              <tr> 
                <td width="150" valign="top" background="%(ThemeDir)s/left_bg.gif" bgcolor="#7B7CB6"><img src="%(ThemeDir)s/tail.gif" width="150" height="23"></td>
                <td align="center" bgcolor="#FFFFFF"><table border="2" cellpadding="0" cellspacing="0" 
      bordercolor="#4E508F" bgcolor="#DEDFED">
        <tr>
          <td><table width="100%" border="0" cellpadding="0" cellspacing="0" 
            class="Released">
              <tr bgcolor="#7A7AB6"> 
                <td height="24" colspan="2"><font color="#FFFFFF">The following 
                  e-mail has been released from quarantine:</font></td>
              </tr>
              <tr height="5"> 
                <td colspan="2"></td>
              </tr>
<!-- var: Row -->
              <tr> 
                <td width="1%" nowrap><b>%(Name)s:</b></td>
                <td>%(Value)s</td>
              </tr>
<!-- /var -->
              <tr height="5"> 
                <td colspan="2"></td>
              </tr>
<!-- var: Future -->
              <tr bgcolor="#7A7AB6"> 
                <td height="24" colspan="2"><font color="#FFFFFF">Future
                  e-mails from %(Address)s should not have to be 
                  confirmed.</font></td>
              </tr>
<!-- /var -->
            </table></td>
        </tr>
      </table></td>
              </tr>
            </table></td>
        </tr>
      </table></td>
  </tr>
</table>
</body>
</html>
