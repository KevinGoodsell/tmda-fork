<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!--



Having difficulties logging in?  Here's some details of why you couldn't:

%(ErrMsg)s



-->
<html>
<head>
<title>TMDA Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=%(CharSet)s">
<link href="%(ThemeDir)s/styles.css" rel="stylesheet" type="text/css">
</head>
<body bgcolor="#A6A6B3" onload="javascript: document.loginform.user.focus();">
<table width="100%" height="100%">
  <tr>
    <td align="center"><table width="383" height="215" border="0"
      cellpadding="0" cellspacing="0">
        <tr>
          <form method="post" action="%(Script)s" name="loginform">
            <td valign="top" background="%(ThemeDir)s/login.gif"><table border="0"
              cellpadding="0" cellspacing="0">
                <tr>
                  <td>&nbsp;</td>
                  <td height="136" valign="bottom"><input name="user"
                    type="text" size="22"></td>
                </tr>
                <tr>
                  <td>&nbsp;</td>
                  <td height="35" valign="bottom"><input name="password"
                    type="password" size="22"></td>
                </tr>
                <tr>
                  <td width="178" align="right" valign="bottom">%(LoginErr)s</td>
                  <td height="35" align="center" valign="bottom"><input
                    type="submit" value="  Log In  "><input type="hidden"
                    name="cmd" value="init"></td>
                </tr>
              </table></td>
          </form>
        </tr>
      </table></td>
  </tr>
</table>
</body>
</html>
